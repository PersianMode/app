<ion-content style="direction: rtl" padding>
  <div class="center">
    <span class="persian-mode-center-logo">پرشین مد<span>ُ</span></span>
  </div>
  <div>
    <div class="center">
      <ion-label class="center">حساب کاربری شما برای</ion-label>
    </div>
    <div class="center">
      <ion-label class="center">هر محصول NIKE</ion-label>
    </div>
  </div>
  <ion-grid>
    <ion-row class="input-container">
      <a (click)="googleRegister()" class="google-btn-login clickable-link">
        <div class="btn-field google-btn clickable-link">
          <span>ورود با حساب گوگل</span>
          <span style="float: left;">
                <i class="fa fa-google" aria-hidden="true"></i>
              </span>
        </div>
      </a>
    </ion-row>
    <ion-row>
      <div class="center separator">
        <svg height="1" width="45%">
          <line x1="0" y1="0" x2="100%" y2="0" style="stroke: #E5E5E5; stroke-width:2"></line>
        </svg>
        <label>یا</label>
        <svg height="1" width="45%">
          <line x1="0" y1="0" x2="100%" y2="0" style="stroke: #E5E5E5; stroke-width:2"></line>
        </svg>
      </div>
    </ion-row>
  </ion-grid>
  <form (ngSubmit)="register()" [formGroup]="registerForm">
    <ion-grid>
      <ion-row class="input-container">
        <ion-input class="input-field left-direction" type="email"
                   placeholder="ایمیل" formControlName="email"
                   (focus)="setSeen('email')"
                   (blur)="curFocus = null"
                   [ngClass]="(registerForm.controls['email'].hasError('required') || registerForm.controls['email'].hasError('email')) && seen['email'] && curFocus !== 'email' ? 'input-error' : null">
        </ion-input>
      </ion-row>
      <ion-row
        *ngIf="(registerForm.controls['email'].hasError('required') || registerForm.controls['email'].hasError('email')) && seen['email'] && curFocus !== 'email'">
        <ion-label class="field-error">لطفا ایمیل معتبری وارد کنید</ion-label>
      </ion-row>
      <ion-row class="input-container">
        <ion-input class="input-field left-direction" type="password"
                   placeholder="رمز عبور" formControlName="password"
                   (focus)="setSeen('password')"
                   (blur)="curFocus = null"
                   [ngClass]="(registerForm.controls['password'].hasError('required') || registerForm.controls['password'].hasError('minlength')) && seen['password'] && curFocus !== 'password' ? 'input-error' : null">
        </ion-input>
      </ion-row>
      <ion-row
        *ngIf="(registerForm.controls['password'].hasError('required') || registerForm.controls['password'].hasError('minlength') ) && seen['password'] && curFocus !== 'password'">
        <ion-label class="field-error">لطفا رمز عبور را وارد کنید (حداقل 8 کاراکتر)</ion-label>
      </ion-row>
      <ion-row class="input-container">
        <ion-input class="input-field left-direction" type="text"
                   placeholder="نام" formControlName="first_name"
                   (focus)="setSeen('first_name')"
                   (blur)="curFocus = null"
                   [ngClass]="registerForm.controls['first_name'].hasError('required') && seen['first_name'] && curFocus !== 'first_name' ? 'input-error' : null">
        </ion-input>
      </ion-row>
      <ion-row
        *ngIf="registerForm.controls['first_name'].hasError('required') && seen['first_name'] && curFocus !== 'first_name'">
        <ion-label class="field-error">لطفا نام را وارد کنید</ion-label>
      </ion-row>
      <ion-row class="input-container">
        <ion-input class="input-field" type="text"
                   placeholder="نام خانوادگی" formControlName="surname"
                   (focus)="setSeen('surname')"
                   (blur)="curFocus = null"
                   [ngClass]="registerForm.controls['surname'].hasError('required') && seen['surname'] && curFocus !== 'surname' ? 'input-error' : null">
        </ion-input>
      </ion-row>
      <ion-row
        *ngIf="registerForm.controls['surname'].hasError('required') && seen['surname'] && curFocus !== 'surname'">
        <ion-label class="field-error">لطفا نام خانوادگی را وارد کنید</ion-label>
      </ion-row>
      <ion-row>
        <ion-col col-3>
          <ion-label>تاریخ تولد</ion-label>
        </ion-col>
        <ion-col col-3>
          <ion-input type="number">
          </ion-input>
        </ion-col>
        <ion-col col-3>
          <ion-input type="number">
          </ion-input>
        </ion-col>
        <ion-col col-3>
          <ion-input type="number">
          </ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
