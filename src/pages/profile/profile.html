<ion-header>
  <ion-navbar>
    <ion-title>پروفایل</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="list card">
    <ion-item class="profile-item">
      <div class="profile-picture big-profile-picture">
        <img src="{{user.imageUrl}}">
      </div>
      <div class="profile-name dark">{{user.fullName}}</div>
      <button ion-button full color="light" class="edit-profile-button">
        ویرایش پروفایل
      </button>
    </ion-item>
    <ion-item class="profile-item">
      <ion-row style="width: 100%">
        <ion-col width-25>
          <ion-icon name="my-orders"></ion-icon><br>
          سفارشات
        </ion-col>
        <ion-col width-25 class="left-border">
          <ion-icon name="my-pass"></ion-icon><br>
          کارت
        </ion-col>
        <ion-col width-25 class="left-border">
          <ion-icon name="my-events"></ion-icon><br>
          رویدادها
        </ion-col>
        <ion-col width-25 class="left-border">
          <ion-icon name="my-settings"></ion-icon><br>
          تنظیمات
        </ion-col>
      </ion-row>
    </ion-item>
  </div>
</ion-content>
