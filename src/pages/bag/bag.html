  <ion-list inset>
    <ion-item style="border-bottom: 1px solid #878787;">
      {{formatPrice(products.length)}} عدد
    </ion-item>
  </ion-list>
  <ion-list inset style="margin: 0 !important;" *ngIf="products && products.length > 0">
    <page-product-sliding *ngFor="let product of products" [product]="product" (getList)="updateOrderlines($event)"></page-product-sliding>
  </ion-list>
  <!--<div class="list card">-->

  <ion-item>
    <ion-row (click)="onClickedOnPromoCode()">
      <ion-col>
        اگر کد تخفیف دارید، اینجا وارد کنید (اختیاری)
      </ion-col>
      <ion-col text-left>
        <ion-icon name="{{isPromoCodeShown? 'arrow-dropdown': 'arrow-dropup'}}"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-item>
  <ion-item>
    <ion-row>
      <ion-col text-right>
        جمع
      </ion-col>
      <ion-col text-left>
        {{formatPrice(getSubtotalCost())}} تومان
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-right>
        هزینه ارسال
      </ion-col>
      <ion-col text-left>
        {{formatPrice(shippingCost)}} تومان
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-right>
        مالیات
      </ion-col>
      <ion-col text-left>
        {{formatPrice(estimatedTax)}} تومان
      </ion-col>
    </ion-row>
  </ion-item>
  <ion-item>
    <ion-row>
      <ion-col text-right>
        جمع کل
      </ion-col>
      <ion-col text-left>
        {{formatPrice(getTotalCost())}}
      </ion-col>
    </ion-row>
  </ion-item>
  <ion-item>
    <button ion-button full color="dark" large>پرداخت</button>
  </ion-item>
