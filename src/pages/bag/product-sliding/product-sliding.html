<ion-list inset style="margin: 0px !important;">
  <ion-item-sliding *ngFor="let product of products">
    <ion-item>
      <ion-thumbnail item-start>
        <img src="{{product.thumbnail}}" alt="">
      </ion-thumbnail>
      <div>
        <p style="color:#000;">{{product.name}}</p>
        <p style="color:#000;">{{product.product}}</p>
        <p style="color: #808080;">{{product.color}}</p>
        <p style="color: #808080;">{{product.size}}</p>
        <p style="color:#000;">{{product.cost}} <span>تومان</span></p>
        <p (click)="actionCount()"><span>تعداد</span> 1 <ion-icon name="ios-arrow-down"></ion-icon></p>
      </div>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button large color="danger" (click)="removeThisProduct(product)">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item-options>
  </ion-item-sliding>
