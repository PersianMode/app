<ion-item-sliding>
  <ion-item>
    <ion-thumbnail item-start>
      <!--TODO: TEST PURPOSE ONLY! TO SEE HOW IMAGE LOOKS IN REALITY!-->
      <img src="assets/product-pic/13.jpg" alt="">
      <!--<img src="{{product.thumbnail}}" alt="">-->
    </ion-thumbnail>
    <!--<div>-->
    <ion-label>

      <p style="color: black; font-weight: 200; margin-bottom: 15px;">{{product.name}}</p>
      <p style="color: #000;">{{formatPrice(product.cost)}} <span>تومان</span></p>
      <p (click)="actionCount()">
        <span>          تعداد          {{formatPrice(product.quantity)}}</span>
        <ion-icon name="ios-arrow-down"></ion-icon>
      </p>
      <!--<p style="color:#000;">{{product.product}}</p>-->
      <p style="color: black;">اندازه: {{product.size}}</p>
      <p style="color: black;">رنگ: {{product.color}}</p>
      <p class="semi-color pointer-click" style="margin-top: 10px !important;" (click)="removeThisProduct()">حذف</p>
    </ion-label>

    <!--</div>-->
  </ion-item>
