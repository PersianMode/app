<ion-item-sliding>
  <ion-item>
    <ion-thumbnail item-start>
      <img src="{{getThumbnailURL()}}" alt="">
    </ion-thumbnail>
    <ion-label>

      <p style="color: black; font-weight: 200; margin-bottom: 15px;">{{product.name}}</p>
      <p style="color: #000;">
        <span [ngClass]="{'old-price': product.discount}">{{formatPrice(product.cost)}}</span>
        <span *ngIf="product.discount" class="product-discount">{{formatPrice(getProductDiscount())}}</span>
        <span>تومان</span>
      </p>
      <p (click)="actionCount()">
        <span>          تعداد          {{formatPrice(product.quantity)}}</span>
        <ion-icon name="ios-arrow-down"></ion-icon>
      </p>
      <!--<p style="color:#000;">{{product.product}}</p>-->
      <p style="color: black;">اندازه: {{product.size}}</p>
      <p style="color: black;">رنگ: {{product.color.name}}</p>
      <p class="semi-color pointer-click" style="margin-top: 10px !important;" (click)="removeThisProduct()">حذف</p>
    </ion-label>
  </ion-item>

  <ion-item-options side="right">
    <button ion-button large color="danger" (click)="removeThisProduct()">
      <ion-icon name="trash" style="font-size: 2em"></ion-icon>
    </button>
  </ion-item-options>
</ion-item-sliding>
