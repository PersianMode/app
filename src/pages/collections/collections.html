<ion-header>
  <ion-navbar>
    <div class="collections-title-div">{{pageName}}</div>
    <ion-buttons end>
      <button class="header-button" ion-button icon-only (click)="goToSearchPage()">
        <ion-icon name="search" (click)="goToSearchPage()"></ion-icon>
      </button>
      <button class="header-button" ion-button icon-only (click)="gotToProductFilter()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding dir="rtl">

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let product of products" col-6>
        <product-item [product]="product" (productIsSelected)="toProductDetails($event)"></product-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-infinite-scroll (ionInfinite)="loadOtherProducts($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
