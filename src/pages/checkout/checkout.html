<ion-header>
  <ion-navbar>
    <ion-title>
      <div class="header-title">{{headerData.title}}</div>
      <div class="header-subtitle">{{headerData.subtitle}}</div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="checkout-page">
  <ion-grid>
    <ion-row class="checkout-item bottom-border-item">
      <ion-label class="checkout-item-label">نوع پرداخت</ion-label>
      <ion-icon name="add" (click)="goToPaymentType($event)"></ion-icon>
    </ion-row>
    <ion-row class="checkout-item bottom-border-item">
      <ion-label class="checkout-item-label">آدرس</ion-label>
      <ion-label class="warn-label checkout-item-label" *ngIf="!addressIsSet">افزودن آدرس</ion-label>
      <ion-icon name="add" (click)="goToAddress($event)"></ion-icon>
    </ion-row>
    <ion-row class="checkout-item bottom-border-item">
      <ion-label class="checkout-item-label">خلاصه سفارش</ion-label>
      <ion-icon name="add" (click)="goToSummary($event)"></ion-icon>
    </ion-row>
  </ion-grid>
  <button ion-button full color="dark" (click)="placeOrder()" [disabled]="isPlaceOrderDisable">
    ثبت سفارش
  </button>
  <hr>
  <ion-item (click)="popAddress()">
    <div class="black-text" item-start>آدرس</div>
    <div class="red-text" item-end>افزودن آدرس</div>
    <ion-icon name="add" item-end dir="rtl"></ion-icon>
  </ion-item>
  <ion-item (click)="popPayment()">
    <div class="black-text" item-start>پرداخت</div>
    <div class="red-text" item-end>نحوه پرداخت</div>
    <ion-icon name="add" item-end></ion-icon>
  </ion-item>
  <ion-item (click)="popSummary()">
    <div class="black-text" item-start>خلاصه سفارش</div>
    <div class="grey-text" item-end>{{formatPrice(finalTotal)}} تومان</div>
    <ion-icon name="add" item-end></ion-icon>
  </ion-item>
  <ion-item class="last-item">
    با انتخاب گزینه زیر، شما با قوانین فروش موافقت کردید
  </ion-item>
  <button ion-button full color="dark" (click)="placeOrder()" [disabled]="isPlaceOrderDisable">
    ثبت سفارش
  </button>
</ion-content>
