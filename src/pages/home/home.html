<ion-header>
  <ion-navbar>
    <ion-title>خوراک</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="card-background-page">
  <ion-card *ngFor="let feed of feed_placement" class="ion-card container">
    <div>
      <h2 *ngIf="feed.info.topTitle"
          [style.color]="feed.info.topTitle.color ? feed.info.topTitle.color : null" class="top-title">
        {{feed.info.topTitle.title}}</h2>
      <img src="{{feed.info.imgUrl}}"/>
      <div *ngFor="let ar of feed.info.areas">
        <div *ngIf="ar.pos !== 'card-button'"
             [ngClass]="ar.pos">
          <div *ngIf="ar.title" class="title" [style.color]="ar.color ? ar.color : null">{{ar.title}}</div>
          <div *ngIf="ar.text" class="text" [style.color]="ar.color ? ar.color : null"><b>{{ar.text}}</b></div>
        </div>
        <button *ngIf="ar.pos === 'card-button'" ion-button outline [color]="ar.color ? ar.color : 'light'"
                class="card-button">{{ar.text}}</button>
        <ion-icon *ngIf="ar.pos === 'card-icon'" name="share-alt" [style.color]="ar.color ? ar.color : null"
                  class="card-icon"></ion-icon>
      </div>
    </div>
  </ion-card>
</ion-content>
