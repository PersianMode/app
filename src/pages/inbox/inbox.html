<ion-header>
  <ion-navbar>
    <ion-title>صندوق</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="inbox-page">
  <ion-card *ngFor="let message of messages" (click)="goToProductView()">
    <img class="inbox-image" src="{{message.imageUrl}}" alt="">
    <div class="card-title">{{message.title}}</div>
    <div class="card-subtitle">{{message.subtitle}}</div>
    <div class="card-date">{{message.date | date:"MMM d, y - h:mm a"}}</div>
  </ion-card>
</ion-content>
