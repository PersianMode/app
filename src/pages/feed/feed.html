<ion-header>
  <ion-navbar>
    <ion-title>خوراک</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="card-background-page">
  <ion-card *ngFor="let feed of feed_placement" class="ion-card container">
    <div class="card-back-click">
      <img src="{{loadImage(feed?.info.imgUrl)}}"/>
      <div class="center-center">
        <label>{{feed?.info.text}}</label>
      </div>
    </div>
  </ion-card>
</ion-content>
