<ion-header>
  <ion-navbar>
    <ion-title>فیلترها</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header class="filter-option-title">مرتب سازی بر اساس</ion-list-header>
    <ion-item *ngFor="let so of sortOptionList" (click)="sort(so.value)">
      <ion-label>{{so.name}}</ion-label>
    </ion-item>
  </ion-list>
  <div *ngFor="let option of filterOptions">
    <div *ngIf="option.name !== 'سایز' && option.name !== 'رنگ'">
      <ion-list>
        <ion-list-header class="filter-option-title">{{option.name}}</ion-list-header>
        <ion-item class="filter-item" *ngFor="let value of option.values">
          <ion-label>{{value}}</ion-label>
          <ion-checkbox (ionChange)="updateFilter(value)"></ion-checkbox>
        </ion-item>
      </ion-list>
    </div>
    <div *ngIf="option.name === 'سایز'">
      <ion-label class="filter-option-title">{{option.name}}</ion-label>
      <ion-grid>
        <ion-row class="size-area">
          <ion-col class="size-col" *ngFor="let size of option.values"
                   col-3 col-lg-3 col-md-3 col-sm-4>
            <div class="size-box" [ngClass]="filterData['size'].includes[size] ? 'selected-size' : 'null'">
              {{size.toLocaleString('fa')}}
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div *ngIf="option.name === 'رنگ'">
      <ion-label class="filter-option-title">{{option.name}}</ion-label>
      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let color of option.values"
                   col-3 col-lg-3 col-md-3 col-sm-4>
            <div *ngIf="colorDictionary && colorDictionary[color.toLowerCase()]" class="color-box">
              <div class="color-circle color-box" [style.background-color]="colorDictionary[color.toLowerCase()]">
                <i class="fa fa-check color-checked" *ngIf="filterData['color'].includes(color)" [style.color]="color.toLowerCase() === 'black' ? 'white' : 'black'"></i>
              </div>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <div style="width: 100%;">
        <svg height="6px" width="100%">
          <line x1="0" y1="0" x2="100%" y2="0" style="stroke: rgba(197,203,201,0.68);stroke-width:2" />
        </svg>
      </div>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button color="dark" block clear>
          <h6>جستجو</h6>
        </button>
      </ion-col>
      <div style="padding-top: 10px;">
        <svg height="50px" width="6px">
          <line x1="3" y1="0" x2="3" y2="50" style="stroke: rgba(197,203,201,0.68);stroke-width:2" />
        </svg>
      </div>
      <ion-col>
        <button ion-button color="dark" block clear>
          <h6>پاک کردن</h6>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
