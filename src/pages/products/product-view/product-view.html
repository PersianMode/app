<ion-header>
  <ion-navbar>
    <ion-title>
      {{product?.name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="product-view-page">
  <ion-card>
    <ion-slides [pager]="true" #topSlider>
      <ion-slide *ngFor="let image of getImages(selectedColor);">
        <img src="{{image}}" style="width: 100%;">
      </ion-slide>
    </ion-slides>
  </ion-card>

  <ion-scroll scrollX="true">
    <img *ngFor="let thumbnail of thumbnails; let i = index" src="{{thumbnail}}" style="width: 144px; height: 144px;"
         (click)="changeColorTo(i)"
         [ngClass]="{'active-image': i == activeColorIndex}">
  </ion-scroll>

  <div [innerHtml]="product?.desc" class="desc">
  </div>
  <ion-icon name="share-alt" class="card-icon"></ion-icon>

  <div class="product-more-detail">
    <hr>
    <div (click)="goToDetail()">
      دیدن جزئیات بیشتر محصول
    </div>
    <hr>
  </div>
  <br><br>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button full color="dark" (click)="presentPopOver($event)" [disabled]="!buyButtonShouldBeActive">
      <div *ngIf="buyButtonShouldBeActive">
        خرید {{formatPrice(product?.base_price)}} تومان
      </div>
      <div *ngIf="!buyButtonShouldBeActive">
        محصول تمام شده است
      </div>
    </button>
  </ion-toolbar>
</ion-footer>
