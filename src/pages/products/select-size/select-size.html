<ion-header class="select-size-page-header">
  <ion-navbar>
    <ion-title>
      انتخاب اندازه
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="select-size-page">

  <app-size-viewer [multi]="false" [sizes]="sizes" (onSizeSelected)="selectSize($event)"></app-size-viewer>

  <button ion-button full color="dark" (click)="addToBag()" [disabled]="!selectedSize && (selectedSize != 0)">
    افزودن به سبد
  </button>

</ion-content>
