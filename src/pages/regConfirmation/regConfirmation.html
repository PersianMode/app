<ion-content style="direction: rtl" padding>
  <div *ngIf="!shouldEnterMobileNumber" class="center">
    <div>
      <h3>تأیید ثبت نام</h3>
    </div>
    <div style="margin-top: 20px;">
      <div>
        <ion-label>لطفا کد ارسال شده به شماره همراه وارد شده را</ion-label>
      </div>
      <div>
        <ion-label>در بخش زیر وارد کنید</ion-label>
      </div>
    </div>
    <ion-grid>
      <ion-row class="box-center">
        <ion-input type="number" [(ngModel)]="code" placeholder="کد"></ion-input>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="div-btn btn-field inform-btn clickable-link" (click)="resendCode()">
            <ion-label class="clickable-link">ارسال مجدد کد</ion-label>
          </div>
        </ion-col>
        <ion-col>
          <div class="div-btn btn-field inform-btn clickable-link" (click)="changeMobileNumber()">
            <ion-label class="clickable-link">تغییر شماره تلفن همراه</ion-label>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="div-btn btn-field inform-btn clickable-link" (click)="checkCode()">
            <ion-label class="clickable-link">ارسال کد</ion-label>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div *ngIf="shouldEnterMobileNumber" class="center">
    <div>
      <h3>شماره تلفن همراه خود را وارد کنید</h3>
    </div>
    <ion-grid>
      <ion-row class="box-center">
        <ion-input type="number" [(ngModel)]="mobile_no" placeholder="شماره تلفن همراه"></ion-input>
      </ion-row>
      <ion-row>
        <ion-col>
          <!-- sendMobileNumber -->
          <div class="div-btn btn-field inform-btn clickable-link" (click)="sendMobileNumber()">
            <ion-label class="clickable-link">درخواست کد</ion-label>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
